<html>
	<head>
		<title>White Russian</title>
	</head>
	<link rel="stylesheet" type="text/css" href="style.css"/>
<body>

<h3>Ingredients</h3>

<ul>
<li>50 ml vodka</li>
<li>20 ml coffee liqueur</li>
<li>30 ml fresh cream</li>
</ul>

<h3>Directions</h3>

<p>Pour coffee liqueur and vodka into an Old Fashioned glass filled with ice. Float fresh cream on top and stir slowly.</p>

</body>
</html>
