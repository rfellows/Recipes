  	<h3>Ingredients</h3>
  	<ul>
  		<li>1 ounce vodka</li>
  		<li>1 ounce peach schnapps</li>
  		<li>3 ounces orance juice</li>
  		<li>3 ounces cranberry juice</li>
  	</ul>
  	<h3>Directions</h3>
  	<ol>
  		<li>Fill a highball glass with ice, pour in vodka and peach schnapps, then fill glass with half orange juice and half cranberry juice.</li>
